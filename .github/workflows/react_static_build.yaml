name: Build static react build in resources
on:
  push:
    branches:
      - main
jobs:
  react-build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Make static react build in resources
        working-directory: ./kreftregisteret-frontend
        run: |
          npm ci
          npm run build
