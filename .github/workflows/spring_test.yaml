name: Build and run Maven tests
on:
  push:
    branches:
      - main
jobs:
  maven-test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run all tests with Maven
        working-directory: ./kreftregisteret-backend
        run: mvn -f pom.xml clean test --batch-mode
      - name: Make static react build in resources
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        working-directory: ./kreftregisteret-frontend
        run: |
          npm ci
          npm run build
